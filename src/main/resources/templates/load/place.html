<html layout:decorate="~{layout}">
<div layout:fragment="content" class="content">
	<link rel="stylesheet" href="/css/place.css" />
	<div class="d-flex justify-content-center">
		<form action="" class="videoBox my-5 pt-2 col">
			<div class="row videoBoxText">
				<div class="col">
					지역별 취향별 추천하는 가게를 만나보세요~!

				</div>
			</div>
			<div class="row">
				<div class="selectVegetarian col-3 select-wrapper">
					<label for="vegetarian">나의 채식 취향</label>
					<select required aria-label="select example" name="vegetarian" id="vegetarian">
						<option value="비건">비건</option>
						<option value="프루테리언">프루테리언</option>
						<option value="락토 베지테리언">락토 베지테리언</option>
						<option value="오보 베지테리언">오보 베지테리언</option>
						<option value="락토 오보 베지테리언">락토 오보 베지테리언</option>
						<option value="페스코 베지테리언">페스코 베지테리언</option>
						<option value="폴로 베지테리언">폴로 베지테리언</option>
						<option value="플렉시테리언">플렉시테리언</option>
					</select>
				</div>
				<div class="location-select col-7">
					<div class="select-wrapper">
						<label for="sido">시/도</label>
						<select id="sido" name="sido"></select>
					</div>
					<div class="select-wrapper">
						<label for="sigungu">시/군/구</label>
						<select id="sigungu" name="sigungu"></select>
					</div>
				</div>
				<div class="col-1 recommendButton">
					<button type="submit" class="btn">확인</button>
				</div>
			</div>
		</form>
	</div>
	<div class="container">
		<h1 class="text-center my-4">맞춤 추천</h1>
		<div class="row" id="restaurant-cards">
			<div class="col-md-2 mb-4 card recommendationCard" th:each="store : ${stores}">
				<img th:src="@{${store.sto_image}}" class="card-img-top mt-2" alt="식당 이름" th:alt="${store.sto_name}">
				<div class="card-body">
					<h5 class="card-title" th:text="${store.sto_name}">식당 이름</h5>
					<p class="card-text" th:text="${store.sto_content}">식당 설명</p>
					<a th:href="@{/load/place/{id}(id=${store.sto_id})}" class="btn btn-primary">자세히 보기</a>
				</div>
			</div>
		</div>
		<div class="text-center my-4">
			<button id="load-more" class="btn btn-secondary">더보기</button>
		</div>
	</div>

	<div class="container">
		<h1 class="text-center my-5">오늘의 추천</h1>
		<div class="card mb-5">
			<div class="row g-0">
				<div class="col-md-6">
					<img th:src="@{${stores[7].sto_image}}" class="img-fluid rounded-start" alt="식당 이미지">
				</div>
				<div class="col-md-6">
					<div class="card-body p-5">
						<h5 class="card-title" th:text="${stores[7].sto_name}">식당 이름</h5>
						<p class="card-text" th:text="${stores[7].sto_content}">식당 설명</p>
						<a th:href="@{/store/{id}(id=${stores[7].sto_id})}" class="btn btn-primary w-100">자세히 보기</a>
					</div>
				</div>
			</div>
		</div>
		<div class="card mb-5">
			<div class="row g-0">
				<div class="col-md-6">
					<img th:src="@{${stores[8].sto_image}}" class="img-fluid rounded-start" alt="식당 이미지">
				</div>
				<div class="col-md-6">
					<div class="card-body p-5">
						<h5 class="card-title" th:text="${stores[8].sto_name}">식당 이름</h5>
						<p class="card-text" th:text="${stores[8].sto_content}">식당 설명</p>
						<a th:href="@{/store/{id}(id=${stores[8].sto_id})}" class="btn btn-primary w-100">자세히 보기</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<h1 class="text-center my-5">이런 곳은 어때요?</h1>
		<div id="carouselExampleCaptions1" class="carousel slide my-5 row" data-bs-ride="carousel">
			<button class="carousel-control-prev col-1" type="button" data-bs-target="#carouselExampleCaptions1"
				data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<div class="carousel-inner my-5 col-10">
				<div th:each="i : ${#numbers.sequence(0, (stores.size() - 1) / 4)}"
					th:class="${i == 0} ? 'carousel-item active' : 'carousel-item'">
					<div class="row">
						<div th:each="j : ${#numbers.sequence(0, 3)}" class="col">
							<div th:if="${(i * 4 + j) < stores.size()}" class="restaurant-item">
								<img th:src="@{${stores[i * 4 + j].sto_image}}" class="d-block w-100" alt="식당 이름"
									th:alt="${stores[i * 4 + j].sto_name}">
								<div class="carousel-caption d-none d-md-block">
									<h5 th:text="${stores[i * 4 + j].sto_name}">식당 이름</h5>
									<p th:text="${stores[i * 4 + j].sto_content}">식당 설명</p>
								</div>
							</div>
							<div th:if="${(i * 4 + j) >= stores.size()}" class="empty-col"></div>
						</div>
					</div>
				</div>
			</div>
			<button class="carousel-control-next col-1" type="button" data-bs-target="#carouselExampleCaptions1"
				data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<div id="carouselExampleCaptions2" class="carousel slide my-5 row" data-bs-ride="carousel">
			<button class="carousel-control-prev col-1" type="button" data-bs-target="#carouselExampleCaptions2"
				data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<div class="carousel-inner my-5 col-10">
				<div th:each="i : ${#numbers.sequence(0, (stores.size() - 1) / 4)}"
					th:class="${i == 0} ? 'carousel-item active' : 'carousel-item'">
					<div class="row">
						<div th:each="j : ${#numbers.sequence(0, 3)}" class="col">
							<div th:if="${(i * 4 + j) < stores.size()}" class="restaurant-item">
								<img th:src="@{${stores[i * 4 + j].sto_image}}" class="d-block w-100" alt="식당 이름"
									th:alt="${stores[i * 4 + j].sto_name}">
								<div class="carousel-caption d-none d-md-block">
									<h5 th:text="${stores[i * 4 + j].sto_name}">식당 이름</h5>
									<p th:text="${stores[i * 4 + j].sto_content}">식당 설명</p>
								</div>
							</div>
							<div th:if="${(i * 4 + j) >= stores.size()}" class="empty-col"></div>
						</div>
					</div>
				</div>
			</div>
			<button class="carousel-control-next col-1" type="button" data-bs-target="#carouselExampleCaptions2"
				data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</div>

		const sigunguSelect = document.getElementById('sigungu');

		// 시/도 데이터

			'세종특별자치시', '경기도', '강원도', '충청북도', '충청남도', '전라북도', '전라남도', '경상북도', '경상남도', '제주특별자치도'
		];

			'인천광역시': ['중구', '동구', '남구', '연수구', '남동구', '부평구', '계양구', '서구', '강화군', '옹진군'],
			'광주광역시': ['동구', '서구', '남구', '북구', '광산구'],
			'대전광역시': ['동구', '중구', '서구', '유성구', '대덕구'],
			'울산광역시': ['중구', '남구', '동구', '북구', '울주군'],
			'세종특별자치시': ['조치원읍', '연기면', '연동면', '부강면', '금남면', '장군면', '연서면', '전의면', '전동면', '소정면', '한솔동', '도담동', '아름동', '종촌동', '고운동', '대평동', '보람동', '새롬동', '다정동', '어진동', '종래동'],
			'경기도': ['수원시', '성남시', '의정부시', '안양시', '부천시', '광명시', '평택시', '동두천시', '안산시', '고양시', '과천시', '구리시', '남양주시', '오산시', '시흥시', '군포시', '의왕시', '하남시', '용인시', '파주시', '이천시', '안성시', '김포시', '화성시', '광주시', '양주시', '포천시', '여주시', '연천군', '가평군', '양평군'],

			'충청북도': ['청주시', '충주시', '제천시', '보은군', '옥천군', '영동군', '증평군', '진천군', '괴산군', '음성군', '단양군'],

			'전라북도': ['전주시', '군산시', '익산시', '정읍시', '남원시', '김제시', '완주군', '진안군', '무주군', '장수군', '임실군', '순창군', '고창군', '부안군'],

			'경상남도': ['창원시', '진주시', '통영시', '사천시', '김해시', '밀양시', '거제시', '양산시', '의령군', '함안군', '창녕군', '고성군', '남해군', '하동군', '산청군', '함양군', '거창군', '합천군'],
			'제주특별자치도': ['제주시', '서귀포시']
		};

		// 시/도 옵션 생성
		sido.forEach(s => {
			const option = document.createElement('option');
			option.value = s;
			option.text = s;
			sidoSelect.add(option);
		});

		// 시/군/구 옵션 생성 (서울특별시 기본)
		updateSigungu('서울특별시');

		// 시/도 선택 시 시/군/구 업데이트
		sidoSelect.addEventListener('change', () => {
			const selectedSido = sidoSelect.value;
			updateSigungu(selectedSido);
		});

		function updateSigungu(selectedSido) {
			sigunguSelect.innerHTML = '';
			sigungu[selectedSido].forEach(sg => {
				const option = document.createElement('option');
				option.value = sg;
				option.text = sg;
				sigunguSelect.add(option);
			});
		}

		$(document).ready(function () {
			// 처음 8개 카드만 보이도록 설정
			$('.recommendationCard').slice(0, 8).show();

			let currentIndex = 8; // 현재 보이는 카드 인덱스

			$('#load-more').click(function () {
				// 다음 4개 카드 보이기
				$('.recommendationCard').slice(currentIndex, currentIndex + 4).show();
				currentIndex += 4;

				// 더 이상 카드가 없으면 버튼 숨기기
				if (currentIndex >= $('.recommendationCard').length) {
					$(this).hide();
				}
			});
		});

</div>

</html>
